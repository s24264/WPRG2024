<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Menu example</title>
</head>
<style>
    ul {
        display: flex;
        align-items: center;
        background-color: lightblue;
        list-style: none;
        padding: .5em;
        margin: 0;
    }
    li {
        margin: 0 1em;
    }
    li.logo {
        margin-right: auto;
    }
</style>
<body>
<ul>
    <li class="logo"><h2>Logo</h2></li>
    <li><a href="#">Strona główna</a></li>
    <li><a href="#">O nas</a></li>
    <li><a href="#">Kontakt</a></li>

</ul>
</body>
</html>
